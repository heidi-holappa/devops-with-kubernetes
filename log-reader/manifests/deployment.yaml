apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          persistentVolumeClaim:
            claimName: log-claim
      containers:
        - name: log-reader
          image: rainbowdazed/log-reader:latest
          volumeMounts: # Mount volume
            - name: shared-log
              mountPath: /shared
        - name: log-writer
          image: rainbowdazed/log-writer:latest
          volumeMounts: # Mount volume
            - name: shared-log
              mountPath: /shared